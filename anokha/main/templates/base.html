<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Name{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% comment %} <script src="{% static 'js/script.js' %}" defer></script> {% endcomment %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <a href="{% url 'home' %}">
                    <img src="{% static 'icons/logo.png' %}"  alt="Logo" class="logo ">
                </a>
                <a href="{% url 'home' %}">
                    <img src="{% static 'icons/intellogo.svg' %}" alt="Logo" class="logo">
                </a>
                {% comment %} <a href="{% url 'home' %}">
                    <img src="{% static 'icons/anokha2024logo.webp' %}" alt="Logo" class="logo">
                </a> {% endcomment %}
                
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">For Students</a>
                
                <a href="#" class="nav-link">For Institutions</a>

            
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="request-access ">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="request-access ">Login</a>
                <a href="{% url 'reg_user' %}" class="request-access ">Register</a>
            {% endif %}
        </div>
        </nav>
    </header>
    <div class="content">
        <!-- Place for your video -->
        <video autoplay loop muted class="background-video">
            <source src="{% static 'video/background.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        {% block element %}
        <!-- Your page-specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
